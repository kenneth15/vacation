    // Clase: Abstracion de la realidad
    // Objeto: Instacia de una clase
    // Array: any
    class Persona {
      constructor(nombre, apellido, estadoCivil, fecha) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.estadoCivil = estadoCivil;
        this.fecha = fecha;
      }
    }
    //Capturado el elemento del boton

    // btnGuardar.addEventListener('click', myFunction);
    var arrayPersonas = [];
    //console.log(btnGuardar);
    function myFunction() {
      console.log('Estoy dentro');
      var nombre = document.getElementById('Nombre').value;
      var apellido = document.getElementById('Apellido').value;
      var estadoCivil = document.getElementById('EstadoCivil').value;
      var fecha = document.getElementById('Fecha').value;

      var persona = new Persona(nombre, apellido, estadoCivil, fecha)
      console.log('persona1');
      console.log(persona);

      arrayPersonas.push(persona)
      console.log('arrayPersonas');
      console.log(arrayPersonas);

      var cadena = '';
      console.log('Recorrido de objetos');
      for (const ObjPersona of arrayPersonas) {
        cadena += `
                    <tr>
                        <td>` + ObjPersona.nombre + ` ` + ObjPersona.apellido + `</td>
                        <td>` + ObjPersona.estadoCivil + `</td>
                        <td>` + ObjPersona.fecha + `</td>
                    </tr>
                    `;
      }
      var listaPersona = document.getElementById('ListaPersona');
      listaPersona.innerHTML = cadena
    }


    function seleccionEstado() {

      estadoCivilSeleccionado.innerHTML = estadoCivil
    }
